pages:
  stage: deploy
  script:
    - echo "Deploying to public pages..."
    - mkdir -p ./public
    - rm -rf ./public/ComixCursors-*
    - cp ./dist/* ./public/
  artifacts:
    paths:
    - public
  only:
    - master
